<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine On Shoe Wash</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #222;
        }
        header {
            background: linear-gradient(to right, #9be15d, #00e3ae);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }
        .content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .content img {
            max-width: 100%;
            border-radius: 10px;
        }
        .info {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        .info strong {
            color: #2c7a7b;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c7a7b;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>SHINE ON SHOE WASH</h1>
        <p>Your Shoes, Our Care</p>
    </header>

    <div class="content">
        <img src="Votre texte de paragraphe.png" alt="Shine On Shoe Wash Flyer">

        <div class="info">
            <p><strong>Price:</strong> $5</p>
            <p><strong>Phone:</strong> (506) 713-2189</p>
            <p><strong>Location:</strong> 161 Maple Street, Moncton, New Brunswick</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Shine On Shoe Wash - All Rights Reserved.
    </footer>
</body>
</html>
